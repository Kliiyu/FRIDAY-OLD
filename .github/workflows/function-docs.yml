name: Convert Python to Markdown Docs
on:
  push:
    branches:
      - dev
      - develop
    paths:
      - 'functions/**'
permissions:
  contents: write
jobs:
  python-to-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - name: Convert into Markdown Docs
        run: |
          # Attempt to get the list of changed files
          changed_files=$(git diff --name-only ${{ github.event.before || 'HEAD^' }} ${{ github.sha }} | grep '^functions/.*\.py$' || true)
          if [ -z "$changed_files" ]; then
            echo "No changed files to process."
            exit 0
          fi
          for file in $changed_files; do
              parent_folder=$(dirname $file)
              echo "Running Python code in $parent_folder"
              python ./tools/function_to_docs.py $parent_folder
          done
      - name: Commit and push changes
        run: |
          if git diff --cached --exit-code; then
            echo "No changes to commit."
          else
            git add .
            git commit -m "Convert Python to Markdown Docs (${{ env.cache_id }})"
            git push
          fi